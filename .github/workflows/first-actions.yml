name: My First GitHub Actions

# Trigger workflow on push to main or feature branches
on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    # Checkout the code
    - uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Cache pip packages
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # Run tests
    - name: Run tests
      run: |
        cd src
        python -m pytest addition.py --junitxml=test-results.xml

    # Upload test results
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: src/test-results.xml

    # Notify build success
    - name: Build Complete
      run: echo "Build and tests completed successfully for Python ${{ matrix.python-version }}"
